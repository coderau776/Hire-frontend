<div class="container" style="padding:2rem 5rem 2rem 5rem;">
    <form #slotForm="ngForm" (ngSubmit)="getvalues(slotForm.value)" >

        <h5> {{ Date1 | date:'fullDate'}} </h5>
        <div class="row">
            <div class="col-md-6">
                <label for="stime">Start Time : </label>
                <input #st class="form-control" type="time" ngModel id="stime" name="startTime">
            </div>
            <div class="col-md-6">
                <label for="etime">End Time : </label>
                <input #et class="form-control" type="time" ngModel id="etime" name="endTime">  
            </div>
        </div>
        
        
        
        
 

        <!-- <h5>Select the type of slot :</h5> -->
        <button (click)="instant()" class="select" type="button" name="type">Instant</button>
        <button (click)="recurring()" class="select" type="button" name="type">Recurring</button>

        <!-- <input type="radio" ngModel id="instant" name="type" value="instant" (click)="instant()">
        <label for="instant">Instant</label>
        <input type="radio" ngModel id="recurring" name="type" value="recurring" (click)="recurring()">
        <label for="recurring">Recurring</label> -->

        <br>

        <div class="recurring" *ngIf="flag1">
            
            <label for="sDate">Start Date :</label>
            <!-- <input class="form-control" type="date" ngModel id="sDate" name="startDate"> -->
            <div style="background-color: white;color: grey;padding: 10px;border-radius: 7px;border-color: black;">{{from}}</div>

            <label for="eDate">End Date :</label>
            <div style="background-color: white;color: grey;padding: 10px;border-radius: 7px;">{{to}}</div>
            <!-- <input class="form-control" type="date" ngModel id="eDate" name="endDate"> -->


            <button (click)="daily()" class="select" type="button">Daily</button>
            <button (click)="weekly()" class="select" type="button">Weekly</button>

            <!-- <input type="radio" ngModel id="daily" name="repeat" value="daily" (click)="daily()">
        <label for="daily">Daily</label>
        <input type="radio" ngModel id="weekly" name="repeat" value="weekly" (click)="weekly()">
        <label for="weekly">Weekly</label> -->

        </div>
        <br>

        <div class="day" *ngIf="flag2 && flag1">

            <h4>Select the Day</h4>
            <input class="form-check-input" type="radio" ngModel id="mon" name="day" value="Monday">
            <label class="form-check-label" for="mon">Monday</label>
            <br>
            <input class="form-check-input" type="radio" ngModel id="tue" name="day" value="Tuesday">
            <label class="form-check-label" for="tue">Tuesday</label>
            <br>
            <input class="form-check-input" type="radio" ngModel id="wed" name="day" value="Wednesday">
            <label class="form-check-label" for="wed">Wednesday</label>
            <br>
            <input class="form-check-input" type="radio" ngModel id="thu" name="day" value="Thursday">
            <label class="form-check-label" for="thu">Thursday</label>
            <br>
            <input class="form-check-input" type="radio" ngModel id="fri" name="day" value="Friday">
            <label class="form-check-label" for="fri">Friday</label>
            <br>
            <input class="form-check-input" type="radio" ngModel id="sat" name="day" value="Saturday">
            <label class="form-check-label" for="sat">Saturday</label>

        </div>

        <button class="done">Done</button>

        <!-- <div class="msg" *ngIf="flag3">
            <p>Slot Provided Successfully!!!!</p>
        </div> -->

    </form>
</div>
