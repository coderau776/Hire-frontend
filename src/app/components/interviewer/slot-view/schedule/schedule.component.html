<div  class="outerbox" >            
    <br>
    <h5>Interviews of {{selecteddate|date}}</h5>
     
    <div  *ngFor="let slot of slots"> 
        <div *ngIf="this.selecteddate.getDate() ===gd(slot.date).getDate() && this.selecteddate.getMonth() ===gd(slot.date).getMonth() ">
            <div class="Mid_Schedule">
                <h5>Meeting time - {{slot.startTime}} - {{slot.endTime}}</h5>         
              </div>
        </div>              
    </div>
    
  
    

</div>
